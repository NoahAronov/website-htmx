<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Add Google fonts: Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
<!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.1"></script>
<!-- Hyperscript -->
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
<!-- CSS Scope Inline -->
    <script src="https://cdn.jsdelivr.net/gh/gnat/css-scope-inline@main/script.js"></script>
<!-- Surreal JS -->
    <script src="https://cdn.jsdelivr.net/gh/gnat/surreal@main/surreal.js"></script>
    <title>test title</title>
</head>
<body class="bg-gray-400">

    <h1 class="text-red-800 text-xl" style="font-family: 'Ubuntu', serif;">
        test <span style="font-weight: 700">header</span>
    </h1>

<!-- Tabs, area to load in -->   
    <div id="tabs" hx-get="#tab1" hx-trigger="load delay:100ms" hx-target="#tabs" hx-swap="innerHTML"></div>

<!-- TAB 1 -->
    <div style="display:none">
        <div id="tab1" class="" role="tablist">
            <button hx-get="#tab1" class="selected" role="tab" aria-selected="true" aria-controls="tab-content1">Tab 1</button>
            <button hx-get="#tab2" role="tab" aria-selected="false" aria-controls="tab-content2">Tab 2</button>
            <button hx-get="#tab3" role="tab" aria-selected="false" aria-controls="tab-content3">Tab 3</button>
        </div>
        <div id="tab-content1" role="tabpanel">
            <h2>Tab 1 content</h2>
            <p>this is the content, look.</p>
        </div>
    </div>

<!-- TAB 2 -->
<div style="display:none">
    <div id="tab2" class="" role="tablist">
        <button hx-get="#tab1" role="tab" aria-selected="false" aria-controls="tab-content1">Tab 1</button>
        <button hx-get="#tab2" class="selected" role="tab" aria-selected="true" aria-controls="tab-content2">Tab 2</button>
        <button hx-get="#tab3" role="tab" aria-selected="false" aria-controls="tab-content3">Tab 3</button>
    </div>
    <div id="tab-content2" role="tabpanel">
        <h2>Tab 2 content</h2>
        <p>this is the content, look.</p>
    </div>
</div>

<!-- TAB 3 -->
<div style="display:none">
    <div id="tab3" class="" role="tablist">
        <button hx-get="#tab1" role="tab" aria-selected="false" aria-controls="tab-content1">Tab 1</button>
        <button hx-get="#tab2" role="tab" aria-selected="false" aria-controls="tab-content2">Tab 2</button>
        <button hx-get="#tab3" class="selected" role="tab" aria-selected="true" aria-controls="tab-content3">Tab 3</button>
    </div>
    <div id="tab-content3" role="tabpanel">
        <h2>Tab 3 content</h2>
        <p>this is the content, look.</p>
    </div>
</div>

</body>
</html>
